<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my_camera_roll.exe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f5f5f0;
            font-family: 'Georgia', serif;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 2rem;
            letter-spacing: 4px;
            margin-bottom: 40px;
            color: #333;
        }

        /* Grid Layout */
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .gallery img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.03);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        /* Lightbox (click to view full image) */
        .lightbox {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
        }

        .lightbox .close-btn {
            position: absolute;
            top: 20px; right: 30px;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>my_camera_roll.exe</h1>
    <div class="gallery">
        <!-- Images -->
            <img src="https://raw.githubusercontent.com/Fatehma110/My-Website/main/photo1.png" alt="Photo 1" onclick="openLightbox(0)">
        
        <!-- Video -->
        <video onclick="openLightbox(1)">
            <source src="https://raw.githubusercontent.com/Fatehma110/My-Website/main/focus.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Add more images/videos as needed -->
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0" alt="Photo 2" onclick="openLightbox(2)">
        <img src="https://images.unsplash.com/photo-1469474968028-56623f02e42e" alt="Photo 3" onclick="openLightbox(3)">
    </div>

    <!-- Lightbox -->
    <div class="lightbox" id="lightbox">
        <button class="close-btn" onclick="closeLightbox()">âœ•</button>
        <img id="lightbox-img" src="" alt="Full view">
    </div>

    <script>
        function openLightbox(imgEl) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            lightboxImg.src = imgEl.src;
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            document.getElementById('lightbox').classList.remove('active');
        }

        // Close lightbox by clicking outside image
        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });
    </script>

</body>
</html>
