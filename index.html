<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Ali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen with Music -->
    <div id="welcomeScreen">
        <div class="welcome-content">
            <h1>Welcome</h1>
            <p>Click anywhere to enter</p>
        </div>
        
        <!-- Skip Button (Bottom Right) -->
        <button class="skip-btn" onclick="skipWelcome()">
            Skip â†’
        </button>
    </div>

    <!-- Background Music (only plays on welcome screen) -->
    <audio id="welcomeMusic" loop autoplay>
        <source src="downloads/Strangerthings.mp3" type="audio/mpeg">
    </audio>

    <header>
        <div class="logo">Fatima Ali</div>
    </header>

    <main>
        <section class="about-section">
            <h2>About</h2>
            <div class="about-content">
                <ul>
                    <li>An Avid Reader</li>
                </ul>
            </div>
        </section>

        <section class="essays-section">
            <h3><a href="essays.html" class="essays-link">Essays</a></h3>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        const welcomeScreen = document.getElementById('welcomeScreen');
        const welcomeMusic = document.getElementById('welcomeMusic');

        // Function to skip/close welcome screen
        function skipWelcome() {
            welcomeMusic.pause(); // Stop music
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
            }, 500);
        }

        // Click anywhere to skip
        welcomeScreen.addEventListener('click', function(e) {
            // Don't trigger if clicking the skip button
            if (!e.target.classList.contains('skip-btn')) {
                skipWelcome();
            }
        });

        // Auto-play music (some browsers might block this)
        welcomeMusic.play().catch(error => {
            console.log("Autoplay blocked. Music will play on interaction.");
        });
    </script>
</body>
</html>
