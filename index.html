<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatima Ali</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Welcome Screen for Music Autoplay -->
    <div id="welcomeScreen">
        <div class="welcome-content">
            <h1>Welcome</h1>
            <p>Click to enter</p>
        </div>
    </div>

    <header>
        <div class="logo">Fatima Ali</div>
    </header>

    <!-- Background Music -->
    <audio id="bgMusic" loop>
        <source src="downloads/website.mp3" type="audio/mpeg">
    </audio>

    <!-- Music Toggle Button -->
    <button class="music-toggle" id="musicBtn" onclick="toggleMusic()" style="display: none;">
        ðŸ”Š
    </button>

    <main>
        <section class="about-section">
            <h2>About</h2>
            <div class="about-content">
                <ul>
                    <li>An Avid Reader</li>
                </ul>
            </div>
        </section>

        <section class="essays-section">
            <h3><a href="essays.html" class="essays-link">Essays</a></h3>
        </section>
    </main>

    <script src="script.js"></script>
    <script>
        // Auto-play music after welcome screen
        const welcomeScreen = document.getElementById('welcomeScreen');
        const bgMusic = document.getElementById('bgMusic');
        const musicBtn = document.getElementById('musicBtn');
        let isMuted = false;

        welcomeScreen.addEventListener('click', () => {
            welcomeScreen.style.opacity = '0';
            setTimeout(() => {
                welcomeScreen.style.display = 'none';
            }, 500);
            bgMusic.play();
            musicBtn.style.display = 'block';
        });

        function toggleMusic() {
            if (isMuted) {
                bgMusic.muted = false;
                musicBtn.textContent = 'ðŸ”Š';
            } else {
                bgMusic.muted = true;
                musicBtn.textContent = 'ðŸ”‡';
            }
            isMuted = !isMuted;
        }
    </script>
</body>
</html>
