    <script>
    const welcomeScreen = document.getElementById('welcomeScreen');
    const welcomeMusic = document.getElementById('welcomeMusic');
    let musicStarted = false;

    function skipWelcome() {
        welcomeMusic.pause();
        welcomeMusic.currentTime = 0;
        welcomeScreen.style.opacity = '0';

        setTimeout(() => {
            welcomeScreen.style.display = 'none';
        }, 500);
    }

    welcomeScreen.addEventListener('click', function(e) {
        // START music on first interaction (fixes autoplay block)
        if (!musicStarted) {
            welcomeMusic.volume = 0.5;
            welcomeMusic.play();
            musicStarted = true;
        }

        if (!e.target.classList.contains('skip-btn')) {
            skipWelcome();
        }
    });

    // Also play music when skip button is clicked, then immediately stop
    document.querySelector('.skip-btn').addEventListener('click', function() {
        skipWelcome();
    });
</script>
